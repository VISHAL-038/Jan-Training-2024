<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:nth-child(2n){
            background-color: grey;
        }
        div h1:first-child{
            background-color: red;
        }
        div h1:last-child{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
        <h1>one</h1>
        <h1>two</h1>
        <h1>three</h1>
        <h1>four</h1>
        <h1>five</h1>
        <section>
            <h1>six</h1>
            <h1>seven</h1>
            <h1>eight</h1>
            <h1>nine</h1>
            <h1>ten</h1>
            <h1>eleven</h1>
        </section>
        <h1>twelve</h1>
    </div>
</body>
</html>
