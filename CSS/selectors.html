<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./selectors.css">
    <style>
        /* tag selector */
        h1{
            background-color:red;
        }
        /* class selector */
        .new{
           background-color: blue;
        }
        /* id selector  (unique id to get a single element)*/
        #two{
            color:aqua;
        }
        /* Universal selector (by default on body but not work on id elements*/
        *{
            color:antiquewhite;
        }
    </style>
</head>
<body>
    <h1>HELLO</h1>
    <h1 class="new">HELLO</h1>
    <h1>HELLO</h1>
    <h1 class="new">HELLO</h1>
    <h1>HELLO</h1>
    <h1 id="two" class="new">HELLO</h1>
    <h1>HELLO</h1>
    <br>
    <p>Hii</p>
</body>
</html>
