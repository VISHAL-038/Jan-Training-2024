<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Age Check</title>
    <style>
        div{
            text-align: center;
        }
    </style>
</head>
<body>

<div>
    <h1>Check Age</h1>
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput" required>
    <button onclick="checkAge()">Submit</button>
    <p id="result"></p>   
</div>

<script>
    function checkAge() {
        const ageInput = document.getElementById("ageInput").value;
        const result = ageInput >= 21 ? " you are eligalbe to drink Beer" : "you are not eligable so drink Juice";
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
