<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let txt="abcdefgh"
        let result = txt.length;
        document.write(result+"<br>");
        document.write(txt.charAt(0)+"<br>");
        document.write(txt.charCodeAt(0)+"<br>");
        document.write(txt.at(2)+"<br>");
        let a="apple, banana. kiwi"
        let part = a.slice(6,12);
        document.write(part);
        let str=" boys, girls, men , women"
        let sub= str.substring(6,12);
        document.write(sub);
        let con = part+sub;
        document.write(con);
    </script>
</body>
</html>
