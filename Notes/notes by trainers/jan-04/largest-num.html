<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Largest Number Finder</h1>

<form id="inputForm">
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" required>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" required>

    <label for="num3">Enter third number:</label>
    <input type="number" id="num3" required>

    <button type="button" onclick="findLargestNumber()">Find Largest Number</button>
</form>

<p id="result"></p>

<script>
    function findLargestNumber() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const num3 = parseFloat(document.getElementById("num3").value);

        let largest;

        if (num1 >= num2 && num1 >= num3) {
            largest = num1;
        } else if (num2 >= num1 && num2 >= num3) {
            largest = num2;
        } else {
            largest = num3;
        }

        document.getElementById("result").textContent = "The largest number is " + largest;
    }
</script>

</body>
</html>
