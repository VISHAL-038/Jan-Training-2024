<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Largest Number</title>
</head>
<body>

<script>
    // Array of numbers
    var numbers = [10, 5, 8, 15, 3, 20];

    // Function to find the second largest number
    function findSecondLargest(arr) {
        if (arr.length < 2) {
            return "Array should have at least two numbers.";
        }

        var largest = arr[0];
        var secondLargest = arr[1];

        for (var i = 2; i < arr.length; i++) {
            if (arr[i] > largest) {
                secondLargest = largest;
                largest = arr[i];
            } else if (arr[i] > secondLargest && arr[i] !== largest) {
                secondLargest = arr[i];
            }
        }

        return secondLargest;
    }

    // Print the result
    var result = findSecondLargest(numbers);
    document.write("Second Largest Number: " + result);
</script>

</body>
</html>
