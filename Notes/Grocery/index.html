<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .delete {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Grocery List</h2>
    <div class="task-input">
        <input type="text" id="name" placeholder="Add grosery name">

        <button onclick="addTask()">Add</button>
    </div>
    <table id="groceryList">
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </table>
    <h3>Total: $<span id="total"></span></h3>

    <script src="./script.js"></script>

</html>
