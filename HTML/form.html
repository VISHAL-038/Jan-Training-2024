<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM & INPUT</title>
</head>
<body>
    <form action="">
        <label >Name:</label>  <input type="text">
        <br><br>
        <label for="">University Name: </label><input type="text" value="Rayat" readonly>
        <br><br>
        <label >Name:</label>  <input type="text">
        <label >Age:</label> <input type="number" max="100" min="18">
        <br><br>
        <label >UserName:</label> <input type="text" placeholder="UserName" required>
        <br><br>
        <label for="">Password:</label><input type="password" required>
        <br><br>
        <!--date and time-->
        <label for="">Date and time:</label>
        <input type="date" >
        <input type="time">
        <input type="datetime" >
        <input type="datetime-local">
        <br><br>
        <!--email-->
        <label for="">Email: </label><input type="email" placeholder="email">
        <br><br>
        <input type="checkbox" name="" id="">
        <br><br>
        <label>Gender: </label>
        Male<input type="radio" name="gender">
        Female<input type="radio" name="gender"> <!--name attribute used to only select one-->
        <br><br>
        <label>add your document :</label>
        <input type="file">
        <br><br>
        <input type="range">
        <br><br>

        <input type="submit">
    </form>
</body>
</html>
