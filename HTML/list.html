<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    ORDERED LIST
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    START FROM SPECIFIC NUMBER
    <ol start="10">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    ALPHAATIC NUMBER
    <ol type="a">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    UNORDERED LIST
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>  
</body>
</html>
