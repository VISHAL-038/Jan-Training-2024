<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="text-align: center; background-color: azure;">SIGNUP FORM</h3>
    <div style="background-color: whitesmoke ; text-align: center; border-style: solid; border-color: black">
        <form>
            <br>
            <label for="">UserName</label>
            <input type="text" placeholder="UserName">
            <br><br>
            <label for="">Email</label>
            <input type="email" placeholder="email">
            <br><br>
            <label for="">PhoneNumber</label>
            <input type="number" placeholder="phoneNumber">
            <br><br>
            <label for="">Password</label>
            <input type="password" >
            <br><br>
            <label for="">Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <label for="">Date of birth</label>
            <input type="date">
            <br><br>
            <label>Select your course:</label>
            <input type="radio" id="courseEngineering" name="course" value="engineering">
            <label for="courseEngineering">Engineering</label>

            <input type="radio" id="courseBusiness" name="course" value="business">
            <label for="courseBusiness">Business</label>

            <input type="radio" id="courseArts" name="course" value="arts">
            <label for="courseArts">Arts</label>

            <br><br>
            <label for="semester">Select your semester:</label>
            <select id="semester" name="semester" required>
                <option value="semester1">Semester 1</option>
                <option value="semester2">Semester 2</option>
                <option value="semester3">Semester 3</option>
                <option value="semester3">Semester 4</option>
                <option value="semester3">Semester 5</option>
                <option value="semester3">Semester 6</option>
                <option value="semester3">Semester 7</option>
                <option value="semester3">Semester 8</option>
            </select>
        <br><br>
            <input type="submit">
            <br><br>
        </form>
    </div>
</body>
</html>
